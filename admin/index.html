<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>


<div id="particles-js"></div>
    <!-- BEGIN HEADER -->
    <!-- END HEADER -->
    <div class="clearfix">
    </div>
    <!-- BEGIN CONTAINER -->
    <div class="container1">
        <div class="page-container">
            <!-- BEGIN SIDEBAR -->

            <!-- END SIDEBAR -->
            <!-- BEGIN CONTENT -->
            <div class="page-content-wrapper">
                <div class="page-content login">
				
				
                    <div class="content">
                        <img src="../images/xtivia-logo.png" alt="XTIVIA" id="logo">
						<form action="questionnaires.html" class="form-horizontal" id="loginAction" method="post" accept-charset="utf-8">
						
                            <h3 class="form-title">Login to your account</h3>

                          
                            <div style="margin-bottom: 25px" class="input-group">

                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input id="login-username" type="text" required="" class="form-control" name="username" placeholder="username">
                            </div>
                        
                            <div style="margin-bottom: 25px" class="input-group">

                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input id="login-password" type="password" required="" class="form-control" name="password" placeholder="password">
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                   <button type="submit" name="submit" class="btn btn-primary block full-width m-b">Login</button>
                                </div>
                            </div>
                         </form>                    </div>

                </div>
            </div>

        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
        <!-- END FOOTER -->
    </div>

<!-- scripts -->
<script src="../js/particles.js"></script>
<script src="../js/app.js"></script>

</html>
